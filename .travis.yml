language: node_js
node_js:
- '11' # EOL: June 2019
- '10' # EOL: April 2021
- '8' # EOL: December 2019
- '6' # EOL: April 2019
script:
- npm run lint
before_deploy:
- if [ "$TRAVIS_BRANCH" = master ] && [ "$TRAVIS_PULL_REQUEST" = false ]; then npm
  version prerelease --no-git-tag-version --preid "$TRAVIS_BUILD_NUMBER"; fi
deploy:
- provider: npm
  email: info@saturnserver.org
  api_key:
    secure: 
  tag: next
  skip_cleanup: true
  on:
    node: 10
    branch: master
    repo: Ionaru/create-package
